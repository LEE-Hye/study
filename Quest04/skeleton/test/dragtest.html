<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
    .container {
        width: 100%;
        height: 900px;
        left: 0px;
        top: 0px;
        overflow: hidden;
        background-color: blue;
        position: relative;
    }
    .foldIcon {
        position: relative;
        cursor: grab;
    }

    img{
      width: 150px;
      height: 150px;
    }
    </style>
</head>
<body> 
    <section class="desktop">
        <div class="container"><img src="/Quest04/skeleton/img/folder.png" alt=""></div>
        
        <!-- <div class="btn">
            <button type="button" class="folderBtn">Add</button>
        </div> -->
        <div class="modal">
          <div class="modalTop foldIcon">
              <div class="modalTitle">가나다라</div>
              <span>X</span>
          </div>
          <div class="modalContent">가나다라마바사아자차카타파하</div>
      </div>
    </section>

    <script>
        window.addEventListener('load', function () {
        var section = document.querySelector('.desktop');
        var container = section.querySelector('.container');        
        var dragging = false;
        var offset = { x: 0, y: 0 };
        var current = null;        

        document.onmousedown = function (e) {   // 마우스를 눌렀을 때
            if (e.target.classList.contains('foldIcon')) {
                e.preventDefault();
                dragging = true;
                current = e.target; // 마우스 다운 해서 현재 클릭된 녀석
                offset.x = e.offsetX;
                offset.y = e.offsetY;
            }
        }
        document.onmousemove = function (e) {   // 움직이는 동안
            // console.log(dragging)
            if (dragging){
                current.style.left = e.pageX - offset.x - current.dataset.left +'px'
                current.style.top = e.pageY - offset.y - current.dataset.top +'px'
            }
        }
        document.onmouseup = function (e) {     // 마우스를 땠을 때
            dragging = false;
        }

        document.getElementsByTagName('img').addEventListener('dbclick', function(){

        })
        
    });    
    </script>
</body>
</html>
