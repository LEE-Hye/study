<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>네이버</title>
		<script src="https://kit.fontawesome.com/5963137a15.js" crossorigin="anonymous"></script>
	</head>
	<body>

		<header>
	
			<nav>
				<i class="fas fa-bars"></i>
				<ul class="ico_ul">
					<li><i class="fas fa-qrcode"></i></li>
					<li><i class="fab fa-cc-apple-pay"></i></li>
					<li><i class="fas fa-print"></i></li>
				</ul>
			</nav>
	
			<div class="logo">
				<img class="img_logo" src="Naver.png" alt="네이버 로고">
			</div>
	
			<div class="search">
				<div class="search_box">
					<span><input class="search_input" type="text" placeholder="검색어를 입력해주세요."></span>
					<ul class="ico_ul">
						<li><i class="fas fa-microphone"></i></li>
						<li><i class="fas fa-camera"></i></li>
						<li><i class="fas fa-map-marker-alt"></i></li>
					</ul>
				</div>
			</div>
	
	
			<div class="menu">
				<div class="menu_box">
					<ul class="ico_ul menu_ul">
						<li><i class="far fa-newspaper"></i><span class="menu_span">뉴스판</span></li>
						<li><i class="fas fa-chart-bar"></i><span class="menu_span">경제지표판</span></li>
						<li><i class="fas fa-star"></i><span class="menu_span">연예판</span></li>
						<li><i class="fas fa-heart"></i><span class="menu_span">트렌드판</span></li>
						<li><i class="fas fa-envelope"><span class="menu_span">메일</span></i></li>
						<li><i class="fas fa-coffee"></i><span class="menu_span">카페</span></li>
						<li><i class="fab fa-blogger"></i><span class="menu_span">블로그</span></li>
						<li><i class="fab fa-rocketchat"></i></li>
					</ul>
				</div>
			</div>
		</header>
	
		<section class="main">
	
		</section>
	
		<footer>
	
		</footer>
	</body>
</html>
